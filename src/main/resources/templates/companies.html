<!DOCTYPE html>
<html lang="ro" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>MedApp - Companii</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>body { padding-top: 60px; }</style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
  <div class="container">
    <a class="navbar-brand" href="/">MedApp</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link active" href="/companies.html">Companii</a></li>
        <li class="nav-item"><a class="nav-link" href="/employees.html">Angajați</a></li>
        <li class="nav-item"><a class="nav-link" href="/aptitude.html">Fise Aptitudini</a></li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <span class="nav-link text-white" th:text="'Salut, ' + ${#authentication.name}"></span>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <form th:action="@{/perform_logout}" method="post" class="d-inline">
            <button type="submit" class="btn btn-outline-light ms-2">Logout</button>
          </form>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
    <h2 class="mb-4 text-primary">Gestionare Companii</h2>

    <!-- Formular Adaugare Companie -->
    <div class="card mb-4">
        <div class="card-header bg-primary text-white">Adaugă Companie Nouă</div>
        <div class="card-body">
            <form id="addCompanyForm" class="row g-3">
                <div class="col-md-6"><label for="name" class="form-label">Nume Companie</label><input type="text" class="form-control" id="name" required></div>
                <div class="col-md-6"><label for="cui" class="form-label">CUI / CIF</label><input type="text" class="form-control" id="cui" required></div>
                <div class="col-12"><label for="address" class="form-label">Adresa</label><input type="text" class="form-control" id="address"></div>
                <div class="col-md-6"><label for="phone" class="form-label">Telefon</label><input type="text" class="form-control" id="phone"></div>
                <div class="col-md-6"><label for="email" class="form-label">Email</label><input type="email" class="form-control" id="email"></div>
                <div class="col-12 text-end"><button type="submit" class="btn btn-success">Salvează Companie</button></div>
            </form>
        </div>
    </div>

    <!-- Tabel Companii -->
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <span>Companii Existente</span>
            <input type="text" id="companySearch" class="form-control form-control-sm w-25" placeholder="Caută companie...">
        </div>
        <div class="card-body">
            <table class="table table-striped table-hover">
                <thead>
                    <tr><th>ID</th><th>Nume</th><th>CUI</th><th>Adresa</th><th>Contact</th><th>Acțiuni</th></tr>
                </thead>
                <tbody id="companiesTableBody"></tbody>
            </table>
        </div>
    </div>
</div>

<!-- Modal Import Excel -->
<div class="modal fade" id="importModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header"><h5 class="modal-title">Import Angajați - <span id="modalCompanyName"></span></h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
            <form id="importForm" enctype="multipart/form-data">
                <div class="modal-body">
                    <input type="hidden" id="importCompanyId">
                    <div class="mb-3"><label class="form-label">Alege fișierul Excel (.xlsx)</label><input class="form-control" type="file" id="excelFile" accept=".xlsx" required></div>
                </div>
                <div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Anulează</button><button type="submit" class="btn btn-primary">Încarcă</button></div>
            </form>
        </div>
    </div>
</div>

<!-- Modal Vizualizare Angajati -->
<div class="modal fade" id="employeesModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header"><h5 class="modal-title">Angajați - <span id="employeesModalCompanyName"></span></h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
            <div class="modal-body">
                <input type="text" id="employeeSearch" class="form-control mb-3" placeholder="Caută după nume sau CNP...">
                <table class="table table-sm table-striped">
                    <thead><tr><th>Nume</th><th>CNP</th><th>Funcție</th><th>Acțiune</th></tr></thead>
                    <tbody id="employeesTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Modal Istoric Fișe -->
<div class="modal fade" id="historyModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-info text-white"><h5 class="modal-title">Istoric Fișe - <span id="historyEmployeeName"></span></h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
            <div class="modal-body">
                <table class="table table-hover">
                    <thead><tr><th>Data Examen</th><th>Tip Examen</th><th>Concluzie</th><th>Acțiune</th></tr></thead>
                    <tbody id="historyTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const API_URL = '/api/companies';
    let allCompanies = [];

    async function fetchCompanies() {
        try {
            const response = await fetch(API_URL);
            if (response.status === 401) { window.location.href = '/login.html'; return; }
            allCompanies = await response.json();
            renderCompanies(allCompanies);
        } catch (error) { console.error('Error:', error); }
    }

    function renderCompanies(companies) {
        const tableBody = document.getElementById('companiesTableBody');
        tableBody.innerHTML = '';
        companies.forEach(company => {
            tableBody.innerHTML += `
                <tr>
                    <td>${company.id}</td>
                    <td><strong>${company.name}</strong></td>
                    <td>${company.cui}</td>
                    <td>${company.address || '-'}</td>
                    <td>${company.phone || '-'}</td>
                    <td>
                        <div class="btn-group">
                            <button class="btn btn-sm btn-outline-primary" onclick="openImportModal(${company.id}, '${company.name.replace(/'/g, "\\'")}')">Import</button>
                            <button class="btn btn-sm btn-outline-success" onclick="viewEmployees(${company.id}, '${company.name.replace(/'/g, "\\'")}')">Fișe</button>
                            <button class="btn btn-sm btn-outline-danger" onclick="deleteCompany(${company.id}, '${company.name.replace(/'/g, "\\'")}')">Șterge</button>
                        </div>
                    </td>
                </tr>`;
        });
    }

    async function deleteCompany(id, name) {
        if (confirm(`Sunteți sigur că doriți să ștergeți compania "${name}"? Acest lucru va șterge și toți angajații ei.`)) {
            try {
                const response = await fetch(`/api/companies/${id}`, { method: 'DELETE' });
                if (response.ok) { fetchCompanies(); }
            } catch (error) { console.error('Error:', error); }
        }
    }

    document.getElementById('companySearch').addEventListener('input', (e) => {
        const term = e.target.value.toLowerCase();
        renderCompanies(allCompanies.filter(c => c.name.toLowerCase().includes(term) || c.cui.toLowerCase().includes(term)));
    });

    async function viewEmployees(id, name) {
        document.getElementById('employeesModalCompanyName').innerText = name;
        const tableBody = document.getElementById('employeesTableBody');
        tableBody.innerHTML = '<tr><td colspan="4" class="text-center">Se încarcă...</td></tr>';
        new bootstrap.Modal(document.getElementById('employeesModal')).show();

        try {
            const response = await fetch(`/api/employees/company/${id}`);
            const employees = await response.json();
            
            const renderList = (list) => {
                tableBody.innerHTML = list.length === 0 ? '<tr><td colspan="4" class="text-center">Niciun angajat.</td></tr>' : '';
                list.forEach(emp => {
                    tableBody.innerHTML += `
                        <tr>
                            <td>${emp.lastname} ${emp.firstname}</td>
                            <td>${emp.cnp}</td>
                            <td>${emp.position}</td>
                            <td>
                                <div class="btn-group">
                                    <a href="/aptitude.html?employeeId=${emp.id}&companyId=${id}" class="btn btn-sm btn-primary">Creează</a>
                                    <button onclick="viewHistory(${emp.id}, '${emp.lastname.replace(/'/g, "\\'")} ${emp.firstname.replace(/'/g, "\\'")}')" class="btn btn-sm btn-info text-white">Istoric</button>
                                    <button onclick="deleteEmployee(${emp.id}, '${emp.lastname.replace(/'/g, "\\'")} ${emp.firstname.replace(/'/g, "\\'")}', ${id}, '${name}')" class="btn btn-sm btn-danger">Șterge</button>
                                </div>
                            </td>
                        </tr>`;
                });
            };
            renderList(employees);
            document.getElementById('employeeSearch').oninput = (e) => {
                const term = e.target.value.toLowerCase();
                renderList(employees.filter(emp => emp.lastname.toLowerCase().includes(term) || emp.firstname.toLowerCase().includes(term) || (emp.cnp && emp.cnp.includes(term))));
            };
        } catch (error) { console.error('Error:', error); }
    }

    async function deleteEmployee(id, name, companyId, companyName) {
        if (confirm(`Ștergeți angajatul "${name}" și istoricul acestuia?`)) {
            try {
                const response = await fetch(`/api/employees/${id}`, { method: 'DELETE' });
                if (response.ok) { viewEmployees(companyId, companyName); }
            } catch (error) { console.error('Error:', error); }
        }
    }

    async function viewHistory(employeeId, name) {
        document.getElementById('historyEmployeeName').innerText = name;
        const tableBody = document.getElementById('historyTableBody');
        tableBody.innerHTML = '<tr><td colspan="4" class="text-center">Se încarcă...</td></tr>';
        new bootstrap.Modal(document.getElementById('historyModal')).show();

        try {
            const response = await fetch(`/api/aptitude-sheets/employee/${employeeId}`);
            const sheets = await response.json();
            tableBody.innerHTML = sheets.length === 0 ? '<tr><td colspan="4" class="text-center">Nicio fișă în istoric.</td></tr>' : '';
            sheets.sort((a,b) => new Date(b.examDate) - new Date(a.examDate)).forEach(s => {
                tableBody.innerHTML += `
                    <tr>
                        <td>${new Date(s.examDate).toLocaleDateString('ro-RO')}</td>
                        <td>${s.examType}</td>
                        <td><strong>${s.medicalConclusion}</strong></td>
                        <td>
                            <div class="btn-group">
                                <a href="/api/aptitude-sheets/${s.id}/pdf" target="_blank" class="btn btn-sm btn-danger">PDF</a>
                                <button onclick="deleteSheet(${s.id}, ${employeeId}, '${name}')" class="btn btn-sm btn-outline-danger">X</button>
                            </div>
                        </td>
                    </tr>`;
            });
        } catch (error) { console.error('Error:', error); }
    }

    async function deleteSheet(id, employeeId, name) {
        if (confirm(`Ștergeți această fișă din istoric?`)) {
            try {
                const response = await fetch(`/api/aptitude-sheets/${id}`, { method: 'DELETE' });
                if (response.ok) { viewHistory(employeeId, name); }
            } catch (error) { console.error('Error:', error); }
        }
    }

    function openImportModal(id, name) {
        document.getElementById('importCompanyId').value = id;
        document.getElementById('modalCompanyName').innerText = name;
        new bootstrap.Modal(document.getElementById('importModal')).show();
    }

    document.getElementById('addCompanyForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const companyData = {
            name: document.getElementById('name').value, cui: document.getElementById('cui').value,
            address: document.getElementById('address').value, phone: document.getElementById('phone').value,
            email: document.getElementById('email').value
        };
        try {
            const response = await fetch(API_URL, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(companyData) });
            if (response.ok) { alert('Succes!'); document.getElementById('addCompanyForm').reset(); fetchCompanies(); }
        } catch (error) { console.error('Error:', error); }
    });

    document.getElementById('importForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData();
        formData.append('file', document.getElementById('excelFile').files[0]);
        try {
            const response = await fetch(`/api/employees/import/${document.getElementById('importCompanyId').value}`, { method: 'POST', body: formData });
            if (response.ok) { alert('Import reușit!'); bootstrap.Modal.getInstance(document.getElementById('importModal')).hide(); }
        } catch (error) { console.error('Error:', error); }
    });

    window.onload = () => {
        const params = new URLSearchParams(window.location.search);
        const autoOpen = params.get('openCompanyId');
        if (autoOpen) { fetchCompanies().then(() => { const comp = allCompanies.find(c => c.id == autoOpen); if (comp) viewEmployees(comp.id, comp.name); }); }
        else { fetchCompanies(); }
    };
</script>
</body>
</html>
