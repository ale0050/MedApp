<!DOCTYPE html>
<html lang="ro" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>MedApp - Companii</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>body { padding-top: 60px; }</style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
  <div class="container">
    <a class="navbar-brand" href="/">MedApp</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link active" href="/companies.html">Companii</a></li>
        <li class="nav-item"><a class="nav-link" href="/employees.html">Angajați</a></li>
        <li class="nav-item"><a class="nav-link" href="/aptitude.html">Fise Aptitudini</a></li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <span class="nav-link text-white" th:text="'Salut, ' + ${#authentication.name}"></span>
        </li>
        <li class="nav-item" sec:authorize="isAnonymous()">
          <a class="btn btn-outline-light ms-2" href="/login.html">Login</a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <form th:action="@{/perform_logout}" method="post" class="d-inline">
            <button type="submit" class="btn btn-outline-light ms-2">Logout</button>
          </form>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
    <h2 class="mb-4 text-primary">Gestionare Companii</h2>

    <!-- Formular Adaugare -->
    <div class="card mb-4">
        <div class="card-header bg-primary text-white">Adaugă Companie Nouă</div>
        <div class="card-body">
            <form id="addCompanyForm" class="row g-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">Nume Companie</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="col-md-6">
                    <label for="cui" class="form-label">CUI / CIF</label>
                    <input type="text" class="form-control" id="cui" required>
                </div>
                <div class="col-12">
                    <label for="address" class="form-label">Adresa</label>
                    <input type="text" class="form-control" id="address">
                </div>
                <div class="col-md-6">
                    <label for="phone" class="form-label">Telefon</label>
                    <input type="text" class="form-control" id="phone">
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="col-12 text-end">
                    <button type="submit" class="btn btn-success">Salvează Companie</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Tabel Companii -->
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <span>Companii Existente</span>
            <input type="text" id="companySearch" class="form-control form-control-sm w-25" placeholder="Caută companie...">
        </div>
        <div class="card-body">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nume</th>
                        <th>CUI</th>
                        <th>Adresa</th>
                        <th>Contact</th>
                        <th>Acțiuni</th>
                    </tr>
                </thead>
                <tbody id="companiesTableBody">
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Modal Import -->
<div class="modal fade" id="importModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Import Angajați - <span id="modalCompanyName"></span></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="importForm" enctype="multipart/form-data">
                <div class="modal-body">
                    <input type="hidden" id="importCompanyId">
                    <div class="mb-3">
                        <label for="excelFile" class="form-label">Alege fișierul Excel (.xlsx)</label>
                        <input class="form-control" type="file" id="excelFile" accept=".xlsx" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Anulează</button>
                    <button type="submit" class="btn btn-primary">Încarcă</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Modal Vizualizare Angajati -->
<div class="modal fade" id="employeesModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Angajați - <span id="employeesModalCompanyName"></span></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <input type="text" id="employeeSearch" class="form-control" placeholder="Caută după nume sau CNP...">
                </div>
                <table class="table table-sm table-striped">
                    <thead>
                        <tr>
                            <th>Nume</th>
                            <th>CNP</th>
                            <th>Funcție</th>
                            <th>Acțiune</th>
                        </tr>
                    </thead>
                    <tbody id="employeesTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const API_URL = '/api/companies';
    let allCompanies = [];

    async function fetchCompanies() {
        try {
            const response = await fetch(API_URL);
            if (response.status === 401) {
                window.location.href = '/login.html';
                return;
            }
            allCompanies = await response.json();
            renderCompanies(allCompanies);
        } catch (error) {
            console.error('Error fetching companies:', error);
        }
    }

    function renderCompanies(companies) {
        const tableBody = document.getElementById('companiesTableBody');
        tableBody.innerHTML = '';
        companies.forEach(company => {
            const row = `
                <tr>
                    <td>${company.id}</td>
                    <td><strong>${company.name}</strong></td>
                    <td>${company.cui}</td>
                    <td>${company.address || '-'}</td>
                    <td>${company.phone || '-'} <br> <small>${company.email || ''}</small></td>
                    <td>
                        <div class="btn-group">
                            <button class="btn btn-sm btn-outline-primary" onclick="openImportModal(${company.id}, '${company.name.replace(/'/g, "\\'")}')">
                                Import
                            </button>
                            <button class="btn btn-sm btn-outline-success" onclick="viewEmployees(${company.id}, '${company.name.replace(/'/g, "\\'")}')">
                                Fișe Angajați
                            </button>
                        </div>
                    </td>
                </tr>
            `;
            tableBody.innerHTML += row;
        });
    }

    // Filtrare companii
    document.getElementById('companySearch').addEventListener('input', (e) => {
        const term = e.target.value.toLowerCase();
        const filtered = allCompanies.filter(c => 
            c.name.toLowerCase().includes(term) || c.cui.toLowerCase().includes(term)
        );
        renderCompanies(filtered);
    });

    async function viewEmployees(id, name) {
        document.getElementById('employeesModalCompanyName').innerText = name;
        const tableBody = document.getElementById('employeesTableBody');
        tableBody.innerHTML = '<tr><td colspan="4" class="text-center">Se încarcă...</td></tr>';
        
        new bootstrap.Modal(document.getElementById('employeesModal')).show();

        try {
            const response = await fetch(`/api/employees/company/${id}`);
            const employees = await response.json();
            tableBody.innerHTML = '';

            const renderEmpList = (list) => {
                tableBody.innerHTML = '';
                if (list.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="4" class="text-center">Niciun angajat găsit.</td></tr>';
                    return;
                }
                list.forEach(emp => {
                    const row = `
                        <tr>
                            <td>${emp.lastname} ${emp.firstname}</td>
                            <td>${emp.cnp}</td>
                            <td>${emp.position}</td>
                            <td>
                                <a href="/aptitude.html?employeeId=${emp.id}&companyId=${id}" class="btn btn-sm btn-primary">
                                    Creează Fișă
                                </a>
                            </td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });
            };

            renderEmpList(employees);

            // Filtrare angajati in modal
            document.getElementById('employeeSearch').oninput = (e) => {
                const term = e.target.value.toLowerCase();
                const filtered = employees.filter(emp => 
                    emp.lastname.toLowerCase().includes(term) || 
                    emp.firstname.toLowerCase().includes(term) || 
                    (emp.cnp && emp.cnp.includes(term))
                );
                renderEmpList(filtered);
            };

        } catch (error) {
            console.error('Error:', error);
            tableBody.innerHTML = '<tr><td colspan="4" class="text-center text-danger">Eroare la încărcare.</td></tr>';
        }
    }

    function openImportModal(id, name) {
        document.getElementById('importCompanyId').value = id;
        document.getElementById('modalCompanyName').innerText = name;
        new bootstrap.Modal(document.getElementById('importModal')).show();
    }

    // Adăugare Companie
    document.getElementById('addCompanyForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const companyData = {
            name: document.getElementById('name').value,
            cui: document.getElementById('cui').value,
            address: document.getElementById('address').value,
            phone: document.getElementById('phone').value,
            email: document.getElementById('email').value
        };

        try {
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(companyData)
            });

            if (response.ok) {
                alert('Companie adăugată cu succes!');
                document.getElementById('addCompanyForm').reset();
                fetchCompanies();
            } else {
                alert('Eroare la adăugare: ' + response.status);
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Eroare de conexiune.');
        }
    });

    // Import Excel
    document.getElementById('importForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const companyId = document.getElementById('importCompanyId').value;
        const fileInput = document.getElementById('excelFile');
        const formData = new FormData();
        formData.append('file', fileInput.files[0]);

        try {
            const response = await fetch(`/api/employees/import/${companyId}`, {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                alert('Angajați importați cu succes!');
                bootstrap.Modal.getInstance(document.getElementById('importModal')).hide();
                fileInput.value = '';
            } else {
                alert('Eroare la importarea angajaților.');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Eroare de rețea.');
        }
    });

    window.onload = () => {
        const params = new URLSearchParams(window.location.search);
        const autoOpen = params.get('openCompanyId');
        if (autoOpen) {
            // Găsim numele companiei în listă după ce se încarcă
            fetchCompanies().then(() => {
                const comp = allCompanies.find(c => c.id == autoOpen);
                if (comp) viewEmployees(comp.id, comp.name);
            });
        } else {
            fetchCompanies();
        }
    };
</script>
</body>
</html>
